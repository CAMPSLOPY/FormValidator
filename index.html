<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="This form validator will help users to have a better experience
       when filling out their personal details 
       on websites and will also give them hints on how to be safe on the web."
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="./forrrm.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" action="">
        <h2>Register with Us</h2>

        <div class="form-control">
          <label for="username">Username:</label>
          <input type="text" id="username" name="Username" placeholder="Enter Username"  />
          <small>Error Messsage</small>
        </div>

        <div class="form-control">
          <label for="Email">Email:</label>
          <input type="text" id="email" name="Email" placeholder="Enter Email" />
          <small>Error Messsage</small>
        </div>

        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" id="password" name="Password" placeholder="Enter Password"  />
          <small>Error Messsage</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirm Password:</label>
          <input type="password" id="password2" name="Password2" placeholder="Confirm Password" />
          <small>Error Messsage</small>
        </div>
        <button id="button">Submit</button>
      </form>
      
    </div>

    <script src="./app.js"></script>
  </body>
</html>
